<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Igor Shokin">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__column">
        <div class="profile__avatar">
        </div>
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">
              Жак-Ив Кусто
            </h1>
            <button  type="button" class="profile__button-edit">
            </button>
          </div>
          <p class="profile__description">
            Исследователь океана
          </p>
        </div>
      </div>
      <button type="button" class="profile__button-plus">
      </button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img src="./images/image_1.jpg" alt="фото" class="element__photo">
          <div class="element__row">
            <h2 class="element__text">
              <!-- тест overflow -->
              Карачевск пам тарирам тарирам тарирам
            </h2>
            <button type="button" class="element__button-like">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="./images/image_2.jpg" alt="фото" class="element__photo">
          <div class="element__row">
            <h2 class="element__text">
              Гора Эльбрус
            </h2>
            <button type="button" class="element__button-like">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="./images/image_3.jpg" alt="фото" class="element__photo">
          <div class="element__row">
            <h2 class="element__text">
              Домбай
            </h2>
            <button type="button" class="element__button-like">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="./images/image_2.jpg" alt="фото" class="element__photo">
          <div class="element__row">
            <h2 class="element__text">
              Гора Эльбрус
            </h2>
            <button type="button" class="element__button-like">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="./images/image_3.jpg" alt="фото" class="element__photo">
          <div class="element__row">
            <h2 class="element__text">
              Домбай
            </h2>
            <button type="button" class="element__button-like">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="./images/image_1.jpg" alt="фото" class="element__photo">
          <div class="element__row">
            <h2 class="element__text">
              Карачаевск
            </h2>
            <button type="button" class="element__button-like">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">
      &copy; 2020 Mesto Russia
    </p>
  </footer>
  <!-- для отключение popup удалите popup_opened -->
  <div class="popup">
    <form name="edit__profile" class="popup__form">
      <fieldset class="popup__edit">
        <h3 class="popup__title">
          Редактировать профиль
        </h3>
        <label class="popup__field">
          <input class="popup__input" placeholder="Имя" maxlength="40">
        </label>
        <label class="popup__field">
          <input class="popup__input" placeholder="О себе" maxlength="40">
        </label>
        <button type="button" class="popup__button">
          Сохранить
        </button>
      </fieldset>
      <button type="button" class="popup__button-close">
      </button>
    </form>
  </div>
</body>

</html>
