<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Igor Shokin">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__column">
        <div class="profile__avatar">
        </div>
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit">
            </button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button-plus">
      </button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <!-- java script -->
        <template class="card">
          <li class="element">
            <img src="#" alt="фото" class="element__photo" title="увеличить">
            <button disabled type="button" class="element__button-delete">
            </button>
            <div class="element__row">
              <h2 class="element__text">
              </h2>
              <button type="button" class="element__button-like">
              </button>
            </div>
          </li>
        </template>

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">
      &copy; 2020 Mesto Russia
    </p>
  </footer>
  <!-- для отключение popup удалите popup_opened -->

  <div class="popup popup_edit">
    <!-- редактирование профиля -->
    <div class="popup-edit">
      <h3 class="popup__title">
        Редактировать профиль
      </h3>
      <form name="edit__profile" class="popup__form" novalidate>
        <fieldset class="popup__edit">
          <label class="popup__field">
            <input
            id="name"
            class="popup__input popup__input_name"
            placeholder="Имя"
            type="name"
            minlength="2"
            maxlength="40"
            required>
            <span id="error-name" class="popup__error"></span>
          </label>
          <label class="popup__field">
            <input
            class="popup__input popup__input_description"
            placeholder="О себе"
            id="text"
            type="text"
            minlength="2"
            maxlength="200"
            required>
            <span id="error-text" class="popup__error"></span>
          </label>
          <button disabled type="submit" class="popup__button">
            Сохранить
          </button>
        </fieldset>
      </form>
      <button type="button" class="popup__button-close">
      </button>
    </div>
  </div>
  <div class="popup popup_add-photo">
    <!-- добавление фотографий -->
    <div class="popup-edit">
      <h3 class="popup__title">
        Новое место
      </h3>
      <form name="edit__profile" class="popup__form" novalidate>
        <fieldset class="popup__edit">
          <label class="popup__field">
            <input
            id="cardName"
            class="popup__input popup__input_card-name"
            placeholder="Название"
            type="text"
            minlength="2"
            maxlength="30"
            required>
            <span id="error-cardName" class="popup__error"></span>
          </label>
          <label class="popup__field">
            <input
            id="url"
            class="popup__input popup__input_card-link"
            placeholder="Ссылка на картинку"
            type="url"
            required>
            <span id="error-url" class="popup__error"></span>
          </label>
          <button disabled type="submit" class="popup__button">
            Создать
          </button>
        </fieldset>
      </form>
      <button type="button" class="popup__button-close">
      </button>
    </div>
  </div>
  <div class="popup popup_zoom">
    <!-- увеличение картинки -->
    <div class="popup-full-screen">
      <button type="button" class="popup__button-close">
      </button>
      <figure class="popup-full-screen__figure">
        <img src="#" class="popup-full-screen__photo" alt="что-то красивое">
        <figcaption class="popup-full-screen__description"></figcaption>
      </figure>
    </div>
  </div>


</body>

</html>
